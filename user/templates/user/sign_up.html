{% extends "nav.html" %}
{% block body_block %}
<html lang="en">
<head>
	<title>Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../../../static/img/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../../static/css/login.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-90 p-b-30">
				<form class="login100-form validate-form" action="{% url 'sign_up' %}" method="POST">
					{% csrf_token %}
					<span class="login100-form-title p-b-40">
						Sign up
					</span>

					<div class="text-center p-t-55 p-b-30">
						<span class="txt1">
							Sign up with email
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your first name">
						<input class="input100" type="text" name="first_name" placeholder="Please enter your first name">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your last name">
						<input class="input100" type="text" name="last_name" placeholder="Please enter your last name">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your phone number">
						<input class="input100" type="number" name="phone_number" placeholder="Enter your number">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Please enter your email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-20" data-validate = "Please enter the password">
						<span class="btn-show-pass">
							<i class="fa fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" placeholder="Please enter the password password">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-20" data-validate = "Please confirm the password">
						<span class="btn-show-pass">
							<i class="fa fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="conf_password" placeholder="Please confirm the password">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="sign_up_btn">
							Sign up
						</button>
					</div>
					<div class="flex-col-c p-t-224">
						<span class="txt2 p-b-10">
							Use facebook
						</span>
						<button class="btn mb-2">
							<a href="{% url 'social:begin' 'facebook' %}"  class="loginBtn loginBtn--facebook">Login with Facebook
							</a>
						</button>
					</div>

					<div class="flex-col-c p-t-224">
						<span class="txt2 p-b-10">
							Do you have an account?
						</span>

						<a href="signin" class="txt3 bo1 hov1">
							Sign in
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="../../../static/vendors/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/vendors/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/vendors/bootstrap/js/popper.js"></script>
	<script src="../../../static/vendors/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/vendors/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/vendors/daterangepicker/moment.min.js"></script>
	<script src="../../../static/vendors/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/vendors/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/js/login.js"></script>
    <!--==========================Sign up validation===============================================-->
    <script src="../../../static/js/sign_up_validator.js"></script>

</body>
</html>
{% endblock %}
